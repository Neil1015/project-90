<!DOCTYPE html>
<html>
<head>
	<title>Math Game</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <h4 id="player1_name"></h4> :<span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> :<span id="player2_score"></span>

    <script>
    if (localStorage.getItem("player1_name") != null) {
        document.getElementById("player1_name").innerHTML = localStorage.getItem("player1_name");
      }

    if (localStorage.getItem("player2_name") != null) {
        document.getElementById("player2_name").innerHTML = localStorage.getItem("player2_name");
      }
    </script>

    <center>
    <div class="container">
        <center>
            <h2 style="color: black;"> The Math Quiz Game!</h2>
        </center>
    </div>

    <h5 id="questioner"></h5> - Question Turn
    <h5 id="answerer"></h5> - Answer Turn

    <script>
    if (localStorage.getItem("player1_name") != null) {
        document.getElementById("questioner").innerHTML = localStorage.getItem("player1_name");
    }
        
    if (localStorage.getItem("player2_name") != null) {
        document.getElementById("answerer").innerHTML = localStorage.getItem("player2_name");
    }
    </script>
        

    <div id="output"></div>
	
    <h5>Number 1</h5>
    <br>
    <input type="text" id="number1" placeholder="Number 1">
    <br>
    <br>
    <h5>Number 2</h5>
    <br>
    <input type="text" id="number2" placeholder="Number 2">
    <br><br><br>
    <button style="width:30%" class="btn btn-primary" onclick="send()">Send</button>
    </center>
    <script src="quiz_game_page.js"></script>
</body>
</html>
